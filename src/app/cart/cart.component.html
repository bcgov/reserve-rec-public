<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-12">
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/" class="text-decoration-none">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Cart</li>
        </ol>
      </nav>

      <h2 class="text-dark fw-bold mb-4">Cart</h2>

      <div class="row">
        <div class="col-lg-8 col-12 mb-4">
          <div class="bg-light rounded p-4 h-100">
            <div *ngIf="cartService.items().length === 0" class="text-center py-5">
              <h4>Your cart is empty</h4>
              <p class="text-muted">Add some reservations to get started!</p>
            </div>

            <div *ngIf="cartService.items().length > 0">
              <ng-container *ngFor="let item of cartService.items(); trackBy: trackByItemId; let i = index">
                <h5 class="text-primary mb-3">Booking #{{ i + 1 }} of {{ cartService.items().length }}</h5>
                <app-cart-item
                  [item]="item"
                  (removeItem)="removeItem($event)"
                ></app-cart-item>
                <hr *ngIf="i !== cartService.items().length - 1" class="my-4">
              </ng-container>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-12">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-bottom">
              <h5 class="mb-0 fw-bold">Estimated Costs</h5>
            </div>
            <div class="card-body">
              <div *ngIf="cartService.items().length === 0" class="text-center text-muted py-3">
                <p class="mb-0">No items in cart</p>
              </div>

              <div *ngIf="cartService.items().length > 0">
                <div class="d-flex justify-content-between mb-2">
                  <span>Subtotal:</span>
                  <span>$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>Fees:</span>
                  <span>$0.00</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold mb-3">
                  <span>Total:</span>
                  <span>$0.00</span>
                </div>

                <button 
                  class="btn btn-primary w-100 fw-bold"
                  [disabled]="cartService.itemCount() === 0"
                  (click)="proceedToCheckout()"
                >
                  Proceed to Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
