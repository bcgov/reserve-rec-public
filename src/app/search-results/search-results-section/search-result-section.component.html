<div *ngIf="items.length > 0" class="mb-4" role="region" [attr.aria-labelledby]="id">
  <h3 class="fw-bold my-4" [id]="id">{{ title }}</h3>

  <div *ngFor="let item of items">
    <div class="card mb-2 me-3" (click)="navigate(navigation)">
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="fw-bold mt-3 px-2">{{ item._source.displayName }}</p>
        <i class="fas fa-chevron-right fs-6"></i>
      </div>
    </div>
  </div>
</div>
