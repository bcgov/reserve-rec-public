<div class="container-fluid p-0">
    <div class="d-flex flex-column-reverse flex-md-row">

        <!-- Left Column: Search Results -->
        <div class="search-results-container col-lg-4 p-0 d-flex flex-column">

            <!-- Sticky Header Section -->
            <div class="search-header pt-4 px-4">
                <!-- Search Term -->
                <div class="border d-flex align-items-center px-3 py-2 mb-3 bg-white">
                    <i class="fa-regular fa-location-dot me-2"></i>
                    <span class="flex-grow-1">{{ searchTerm }}</span>
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <h2 id="search-results" tabindex="-1">Search Results</h2>
                <hr class="my-3">
                
                <!-- Jump to section -->
                <div *ngIf="!isEmpty; else loading_search" class="mb-3">
                    <p class="text-muted">Jump to section</p>
                    <div class="btn-group" role="group">
                        <ng-container *ngFor="let category of categories">
                            <button *ngIf="(categorizedData[category.id]?.length ?? 0) > 0" class="btn me-2"
                                (click)="scrollToAnchor(category.id)" [attr.aria-label]="'Jump to ' + category.title">
                                {{ category.title }}
                            </button>
                        </ng-container>
                    </div>
                </div>
                
                <!-- Loading -->
                <ng-template #loading_search>
                    <div *ngIf="loading; else no_matches" class="d-flex align-items-center justify-content-center" aria-live="polite">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- No matches -->
                    <ng-template #no_matches>
                        <p class="text-muted fst-italic">No matching results found.</p>
                    </ng-template>
                </ng-template>
            </div>

            <!-- Scrollable Content Area -->
            <div class="search-body flex-grow-1 overflow-auto px-4 pb-4 mb-3">
                <!-- Search Results -->
                <ng-container *ngFor="let category of categories">
                    <app-search-result-section [id]="category.id" [title]="category.title"
                        [navigation]="category.navigation" [items]="categorizedData[category.id] || []"
                        *ngIf="(categorizedData[category.id]?.length ?? 0) > 0">
                    </app-search-result-section>
                </ng-container>
            </div>
        </div>



        <!-- Right Column: Map -->
        <div class="search-map p-0">
            <app-search-map></app-search-map>
        </div>
    </div>
</div>
